<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="page-inner">
    <nav class="navbar">
        <ul>
            <li><button class="sign-in">Sign In</button></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>
    </nav>
    <div class="parent-div">
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
    <div id="form-div">
        <form>
            <div class="searchbar-div">
                <input type="text" name="searchbar" id="searchbar">
                <div class="icons">
                    <div><img src="search.png" alt="search image"></div>
                    <div><img src="mic.png" alt="microphone image"></div>
                </div>
            </div>
        </form>
        <div class="submit-buttons">
            <button type="submit" class="actual-submit">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
        <ul class="languages">
            <li><a href="#">Setswana</a></li>
            <li><a href="#">Afrikaans</a></li>
            <li><a href="#">Sesotho</a></li>
            <li><a href="#">isiZulu</a></li>
            <li><a href="#">IsiXhosa</a></li>
            <li>Google offered in:</li>
        </ul>
    </div>
</div>
</div>
</div>
</body>
</html>

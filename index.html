<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="page-inner">
    <nav class="navbar">
        <ul>
            <li><button class="sign-in">Sign In</button></li>
            <li><a href="https://github.com/OneEyedOwl11"><img src="bars.png" alt="menu image"></a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>
    </nav>
    <div class="parent-div">
        <div id="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
    <div id="form-div">
        <form>
            <div class="searchbar-div">
                <input type="text" name="searchbar" id="searchbar">
                <div class="icons">
                    <div><img src="search.png" alt="search image"></div>
                    <div><img src="mic.png" alt="microphone image"></div>
                </div>
            </div>
        </form>
        <div class="submit-buttons">
            <button type="submit" class="actual-submit">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>
</div>
<div class="footer-page">
    <ul class="left-footer">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search Works</a></li>
    </ul>

    <ul class="right-footer">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</div>
</div>
</div>
</body>
</html>
